name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ’¡ Set up Flutter (v3.32.5)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          architecture: x64

      - name: ğŸ§ª Print Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: ğŸ“¦ Get Flutter packages
        run: flutter pub get

      - name: âš™ï¸ Set iOS Deployment Target to 14.0
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '14.0'/" ios/Podfile
          find ios -name project.pbxproj -print0 | xargs -0 sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g"

      - name: ğŸ“š Install CocoaPods
        run: |
          cd ios
          pod install

      - name: ğŸ— Build IPA without code signing
        run: flutter build ipa --release --no-codesign

      - name: ğŸ§³ Upload IPA as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/ios/ipa/Runner.ipa
